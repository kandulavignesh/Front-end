<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body class="Calculator">
    <div class="calc">
        <h1>Simple Calculator</h1>
    <input type="text" id="display" class="space">
    <br>
    <button onclick="clearDisplay()" class="ga">C</button>
    <br>
    <button onclick="appendToDisplay('7')" class="gap">7</button>
    <button onclick="appendToDisplay('8')" class="gap">8</button>
    <button onclick="appendToDisplay('9')" class="gap">9</button>
    <button onclick="appendToDisplay('+')" class="gap">+</button>
    <br>
    <button onclick="appendToDisplay('4')" class="gap">4</button>
    <button onclick="appendToDisplay('5')" class="gap">5</button>
    <button onclick="appendToDisplay('6')" class="gap">6</button>
    <button onclick="appendToDisplay('-')" class="gap">-</button>
    <br>
    <button onclick="appendToDisplay('1')" class="gap">1</button>
    <button onclick="appendToDisplay('2')" class="gap">2</button>
    <button onclick="appendToDisplay('3')" class="gap">3</button>
    <button onclick="appendToDisplay('*')" class="gap">*</button>
    <br>
    <button onclick="appendToDisplay('0')" class="gap">0</button>
    <button onclick="appendToDisplay('.')" class="gap">.</button>
    <button onclick="calculateResult()" class="gap">=</button>
    <button onclick="appendToDisplay('/')" class="gap">/</button>
    <br>
    </div>
</body>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculateResult() {
        const expression = document.getElementById("display").value;
        try {
            const result = eval(expression);
            document.getElementById("display").value = result;
        } catch (error) {
            document.getElementById("display").value = "Error";
        }
    }
</script>
</html>
