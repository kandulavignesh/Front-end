<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="" id="myForm">
        <div class="container">
            <table border="4">
                <tr>
                    <th>Details</th>
                    <th>answers</th>
                </tr>
                <tr>
                    <td><label for="">FirstName</label></td>
                    <td><input type="text" class="first" id="firstName" ></td>
                </tr>
                <tr>
                    <td><label for="">SecondName</label></td>
                    <td><input type="text" class="second" id="secondName"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="text" class="" id="ema"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="text" class="second" id="gen"></td>
                </tr>
                <tr>
                    <td><label for="">Qualification</label></td>
                    <td><input type="text" class="form-control" id="qua"></td>
                </tr>
                <tr>
                    <td><label for="">Nationality</label></td>
                    <td><input type="text" name="" id="nat"></td>
                </tr>
                <tr>
                    <td><label for="">Martial Status</label></td>
                    <td><input type="text" name="" id="mar"></td>
                </tr>
                <tr>
                    <td><label for="">Percentage</label></td>
                    <td><input type="text" name="" id="perc"></td>
                </tr>
            </table>
            <input type="submit" value="submit" class="submit">
            
        </div>
    </form>
    <p id="status"></p>
    
<script src="p2.js"></script>
</body>
</html>
